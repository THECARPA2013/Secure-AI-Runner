<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
</head>
<body>
    
    <!-- Access Gate Overlay -->
    <div id="access-gate" class="access-gate">
        <div class="access-card">
            <h1 class="text-4xl font-bold mb-4">Access Denied</h1>
            <p class="text-gray-700 mb-6">You need a valid access key to view this content. Please ensure your main file has the correct key.</p>
            <input type="text" id="access-key-input" placeholder="Enter Access Key (e.g., 5X9K...)" class="key-input">
            <button id="access-key-submit" class="key-submit-btn">Unlock Application</button>
            <p id="access-error-message" class="error-message"></p>
        </div>
    </div>

    <!-- Main Chat Application (Initially Hidden) -->
    <div class="container" id="main-app-container" style="display: none;">
        <div class="sidebar">
            <button class="new-chat-btn" id="new-chat-btn">New Chat</button>
            <ul class="chat-list" id="chat-list"></ul>
            <button class="download-btn" id="download-btn">Download Chat</button>
            <button class="download-btn" id="upload-chat-btn">Upload Chat</button>
        </div>

        <div class="chat-area">
            <div class="chat-display" id="chat-display">
                </div>
            <div class="input-container">
                <input type="file" id="file-input" style="display: none;">
                <button id="upload-btn">
                    <!-- Upload icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                        <path d="M19 12h-4V8h-2v4h-4v2h4v4h2v-4h4zM5 19V5h14v6.75a7 7 0 0 0-2.6-1.55l-.7-.4V7H7v12h5.05c-.15.4-.25.8-.3 1.25H5z"/>
                    </svg>
                </button>
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <button id="send-btn">
                    <img src="SendButton.ico" alt="Send" style="width: 24px; height: 24px;">
                </button>
            </div>
            <div class="loader" id="loader" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Custom Warning Modal -->
    <div id="warning-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this chat?</p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" class="confirm-btn">Yes, Delete</button>
                <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Link to external JS files -->
    <script src="external_passwords.js"></script>
    <script src="script.js"></script>
</body>
</html>
