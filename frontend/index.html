<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI Runner Client</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Secure Access Gateway</h1>
        <p class="text-gray-500 mb-6">Enter the master code to authenticate with the API.</p>

        <!-- Authentication Form -->
        <form id="authForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Master Access Code</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                Authenticate
            </button>
        </form>

        <!-- Message Display Area -->
        <div id="messageBox" class="mt-6 p-3 rounded-lg text-sm font-medium hidden" role="alert">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script>
        // CRITICAL: Replace this placeholder with the actual URL of your deployed Render service.
        // E.g., const API_BASE_URL = "https://your-service-name.onrender.com";
        const API_BASE_URL = "http://localhost:3000"; 
        
        const API_ENDPOINT = `${API_BASE_URL}/api/auth`;

        const authForm = document.getElementById('authForm');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');

        // Utility to display messages
        function showMessage(text, isSuccess = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (isSuccess) {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the default form submission
            
            const password = passwordInput.value;

            // Clear previous messages
            messageBox.classList.add('hidden');
            
            try {
                // Send the POST request to the API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Success (HTTP status 200)
                    showMessage(`✅ Success! ${data.message} Token: ${data.token.substring(0, 15)}...`, true);
                    console.log("Token received:", data.token);
                } else {
                    // Failure (HTTP status 400, 401, etc.)
                    showMessage(`❌ Authentication Failed: ${data.message || 'Unknown error.'}`, false);
                }

            } catch (error) {
                // Network or CORS error
                console.error('Fetch error:', error);
                showMessage(`⚠️ Network Error. Could not connect to the API at ${API_ENDPOINT}. Check the API_BASE_URL.`, false);
            }
        });
    </script>

</body>
</html>
