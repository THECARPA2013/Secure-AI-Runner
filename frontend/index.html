<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Authentication Check</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background matching a code editor theme */
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        /* Custom ring focus color */
        #password-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Authentication Card -->
    <div class="card w-full max-w-md bg-[#161b22] p-8 rounded-xl border border-[#30363d] text-gray-200">
        <h1 class="text-3xl font-bold mb-6 text-center text-[#c9d1d9]">Server Access</h1>
        <p class="text-center text-sm mb-8 text-[#8b949e]">Enter the access code to attempt connection to the server's authentication API.</p>

        <div class="space-y-6">
            <!-- Password Input Field -->
            <div>
                <label for="password-input" class="block text-sm font-medium mb-2 text-[#c9d1d9]">Access Code</label>
                <input type="password" id="password-input" placeholder="e.g., MASTER_PASSWORD value"
                       class="w-full px-4 py-3 bg-[#0d1117] border border-[#30363d] rounded-lg focus:outline-none focus:ring-2 transition duration-150 text-white placeholder-gray-500">
            </div>

            <!-- Status Message Area -->
            <div id="status-message" class="min-h-[2.5rem] p-3 rounded-lg text-sm font-medium text-center transition-all duration-300">
                <!-- Status messages will appear here -->
            </div>

            <!-- Submit Button -->
            <button id="auth-button" onclick="authenticate()"
                    class="w-full flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-[#161b22] disabled:opacity-50 transition duration-150 ease-in-out">
                <span id="button-text">Authenticate</span>
                <!-- Loading Spinner -->
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Get necessary elements
        const passwordInput = document.getElementById('password-input');
        const statusMessage = document.getElementById('status-message');
        const authButton = document.getElementById('auth-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        /**
         * Utility function to update the status message box.
         * @param {string} message The text to display.
         * @param {string} styleClass Tailwind class for styling (e.g., 'bg-green-500' or 'bg-red-500').
         */
        function updateStatus(message, styleClass) {
            statusMessage.className = `min-h-[2.5rem] p-3 rounded-lg text-sm font-medium text-center transition-all duration-300 ${styleClass}`;
            statusMessage.textContent = message;
        }

        /**
         * Handles the authentication attempt by sending the password to the server.
         */
        async function authenticate() {
            const password = passwordInput.value.trim();
            if (!password) {
                updateStatus("Please enter an access code.", "bg-yellow-800 text-yellow-200");
                return;
            }

            // UI State: Loading
            authButton.disabled = true;
            buttonText.textContent = "Connecting...";
            loadingSpinner.classList.remove('hidden');
            updateStatus("Sending credentials...", "bg-blue-900 text-blue-300");

            const apiUrl = '/api/auth'; // Relative URL to your server endpoint

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send the password in the request body
                    body: JSON.stringify({ password: password })
                });

                // The server should return a status like 200 for success, 401 for failure
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(`Access Granted! Server message: ${data.message || 'Success.'}`, "bg-green-700 text-green-100");
                } else if (response.status === 401 || response.status === 403) {
                    // Unauthorized or Forbidden
                    updateStatus("Authentication Failed: Invalid access code.", "bg-red-700 text-red-100");
                } else {
                    // Other server errors (500, etc.)
                    updateStatus(`Server Error (${response.status}): Could not complete request.`, "bg-red-900 text-red-200");
                }

            } catch (error) {
                // Network or CORS error
                console.error("Fetch error:", error);
                updateStatus("Connection Error: Could not reach the server API. Check your network or server URL.", "bg-red-800 text-red-200");
            } finally {
                // UI State: Reset
                authButton.disabled = false;
                buttonText.textContent = "Authenticate";
                loadingSpinner.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
