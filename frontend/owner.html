<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Admin Panel - API Key Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .key-input { border: 1px solid #ccc; padding: 8px; border-radius: 4px; }
        /* Style for the 'Edit Client HTML Style' link for the advanced feature */
        .style-link { color: #3b82f6; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center pb-4 border-b border-gray-300">
            <h1 class="text-3xl font-extrabold text-red-700">Owner API Key Manager</h1>
            <button id="logoutBtn" class="px-4 py-2 bg-gray-500 text-white text-sm font-medium rounded-lg hover:bg-gray-600 transition">
                Logout
            </button>
        </header>

        <!-- OWNER ADVANCED FEATURES -->
        <div class="mt-4 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 rounded-lg">
            <p class="font-bold">Owner Advanced Features:</p>
            <p class="text-sm">You have the advanced admin power. You can manage all API keys and <span id="editStyleLink" class="style-link">edit the client HTML style</span>.</p>
        </div>

        <!-- API KEY MANAGEMENT -->
        <div class="mt-6 bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">API Key Configuration</h2>

            <!-- Add/Update Form -->
            <form id="addUpdateKeyForm" class="space-y-4 border p-4 rounded-lg bg-gray-50">
                <h3 class="text-xl font-semibold text-indigo-700">Add / Update Key</h3>
                <input type="text" id="keyId" placeholder="Unique ID (e.g., custom-pro)" required class="key-input w-full">
                <input type="text" id="keyName" placeholder="Public Name (e.g., Custom Pro Model)" required class="key-input w-full">
                <input type="text" id="keyEndpoint" placeholder="Model Endpoint (e.g., gemini-2.5-pro-preview-09-2025)" required class="key-input w-full">
                <input type="password" id="keyApi" placeholder="SECRET API Key (NEVER leaves server)" required class="key-input w-full">
                <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition">
                    Save Key (Add/Update)
                </button>
            </form>

            <!-- API Keys List -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-3 text-gray-800">Current Active Keys</h3>
                <div id="keysList" class="space-y-3">
                    <p class="text-gray-500">Loading keys...</p>
                </div>
            </div>
        </div>
        
        <div id="messageBox" class="fixed bottom-4 right-4 p-3 rounded-lg shadow-xl text-white hidden"></div>

        <!-- Hidden Modal for Style Editing (Owner-Only Feature) -->
        <div id="styleModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl p-6 w-full max-w-2xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-indigo-700">Edit Client Frontend Style</h2>
                <textarea id="cssEditor" rows="10" class="key-input w-full font-mono text-sm" placeholder="Paste custom CSS overrides here. This will apply ONLY to the client's index.html."></textarea>
                <div class="mt-4 flex justify-end space-x-3">
                    <button id="closeStyleModal" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
                    <button id="saveStyleBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Apply Style Changes</button>
                </div>
                <div id="styleMessage" class="mt-3 text-sm hidden"></div>
            </div>
        </div>

    </div>

    <script>
        const keysList = document.getElementById('keysList');
        const messageBox = document.getElementById('messageBox');
        const addUpdateKeyForm = document.getElementById('addUpdateKeyForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const editStyleLink = document.getElementById('editStyleLink');
        const styleModal = document.getElementById('styleModal');
        const closeStyleModal = document.getElementById('closeStyleModal');
        const saveStyleBtn = document.getElementById('saveStyleBtn');
        const cssEditor = document.getElementById('cssEditor');
        const styleMessage = document.getElementById('styleMessage');
        
        let customClientCss = ""; 

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = isError 
                ? 'fixed bottom-4 right-4 p-3 rounded-lg shadow-xl text-white bg-red-600'
                : 'fixed bottom-4 right-4 p-3 rounded-lg shadow-xl text-white bg-green-600';
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 3000);
        }

        async function fetchKeys() {
            keysList.innerHTML = '<p class="text-indigo-500">Refreshing list...</p>';
            try {
                const response = await fetch('/api/owner/keys');
                if (response.status === 403) {
                    showMessage("Session expired. Redirecting to login.", true);
                    setTimeout(() => window.location.href = '/owner_login.html', 1500);
                    return;
                }
                const data = await response.json();

                if (data.success) {
                    renderKeys(data.keys);
                } else {
                    keysList.innerHTML = `<p class="text-red-600">Error: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                keysList.innerHTML = `<p class="text-red-600">Failed to connect to server API.</p>`;
            }
        }

        function renderKeys(keys) {
            const keysArray = Object.entries(keys);
            if (keysArray.length === 0) {
                keysList.innerHTML = '<p class="text-gray-500 italic">No API keys configured.</p>';
                return;
            }

            keysList.innerHTML = keysArray.map(([id, keyData]) => `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center p-3 bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div class="flex-grow">
                        <p class="font-bold text-lg text-gray-900">${keyData.name} <span class="text-xs font-normal text-gray-500">(${id})</span></p>
                        <p class="text-sm text-gray-600 break-words">Endpoint: ${keyData.endpoint}</p>
                        <p class="text-xs text-red-500 break-words">Secret Key: ${keyData.apiKey.substring(0, 8)}... (Server Only)</p>
                    </div>
                    <button data-key-id="${id}" class="remove-btn mt-2 md:mt-0 px-3 py-1 bg-red-500 text-white text-sm font-medium rounded-lg hover:bg-red-600 transition">
                        Remove
                    </button>
                </div>
            `).join('');

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', handleRemoveKey);
            });
        }

        async function handleRemoveKey(e) {
            const id = e.target.dataset.keyId;
            // IMPORTANT: Never use confirm(), use a custom modal for production.
            if (!window.confirm(`Are you sure you want to remove the key: ${id}? This action cannot be undone.`)) { 
                return;
            }

            try {
                const response = await fetch('/api/owner/keys/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                const data = await response.json();

                if (data.success) {
                    showMessage(data.message);
                    fetchKeys();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                console.error('Remove error:', error);
                showMessage("Failed to communicate with server.", true);
            }
        }

        addUpdateKeyForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('keyId').value.trim();
            const name = document.getElementById('keyName').value.trim();
            const endpoint = document.getElementById('keyEndpoint').value.trim();
            const apiKey = document.getElementById('keyApi').value.trim();

            try {
                const response = await fetch('/api/owner/keys/add-update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, endpoint, apiKey })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message);
                    addUpdateKeyForm.reset();
                    fetchKeys();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                console.error('Add/Update error:', error);
                showMessage("Failed to communicate with server.", true);
            }
        });

        logoutBtn.addEventListener('click', async () => {
             try {
                await fetch('/api/owner-logout', { method: 'POST' });
                window.location.href = '/owner_login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/owner_login.html'; 
            }
        });

        // --- Advanced Style Editing Logic (Owner Feature) ---
        // This simulates giving the owner the ability to inject custom CSS into the client's page.
        editStyleLink.addEventListener('click', () => {
            cssEditor.value = customClientCss; 
            styleModal.classList.remove('hidden');
        });

        closeStyleModal.addEventListener('click', () => {
            styleModal.classList.add('hidden');
            styleMessage.classList.add('hidden');
        });

        saveStyleBtn.addEventListener('click', () => {
            const newCss = cssEditor.value.trim();
            customClientCss = newCss; // Save locally
            showMessage('Client CSS style saved. To fully implement, you would need a server endpoint to deliver this CSS to index.html.');
            styleModal.classList.add('hidden');
        });

        // Initial fetch
        fetchKeys();
    </script>
</body>
</html>
