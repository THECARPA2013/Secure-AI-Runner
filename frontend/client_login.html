<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - AI Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl max-w-sm w-full border-t-8 border-indigo-600">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-1a3 3 0 013-3h7a3 3 0 013 3z" />
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-900 mt-4 mb-2">Client Login</h1>
            <p class="text-gray-600">Enter your username and password to access the AI Runner.</p>
        </div>

        <form id="loginForm" class="mt-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="username" name="username" type="text" required
                           class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
                           placeholder="e.g., user1">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
                           placeholder="your password">
                </div>
            </div>

            <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>

            <div class="mt-6">
                <button type="submit" id="loginBtn"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Sign In
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm">
            <a href="/owner_login.html" class="text-red-600 hover:text-red-800 font-medium">Owner Login</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const msgBox = document.getElementById('message-box');

        function showMessage(text, isError = false) {
            msgBox.textContent = text;
            msgBox.className = isError 
                ? 'mt-4 p-3 rounded-lg text-sm bg-red-100 text-red-700' 
                : 'mt-4 p-3 rounded-lg text-sm bg-green-100 text-green-700';
            msgBox.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            msgBox.classList.add('hidden');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage("Login successful! Redirecting...", false);
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 1000);
                } else {
                    showMessage(data.message || "Login failed. Check credentials.", true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage("An error occurred during login. Try again.", true);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
